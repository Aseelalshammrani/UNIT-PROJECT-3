{% extends 'main/base.html' %}
{%load static %}
{% block title %}Detail ingredient{% endblock%}
{% block content%}
<div class="container">
<div class="row">
    <div class="col">
       <img src="{{ingredient.image.url}}" height="200px" />
        <h5>{{ingredient.name}}</h5>
        <h5>{{ingredient.description}}</h5>
        <h5>Brand: {{ingredient.brand}}</h5>
    </div>
</div>
</div>
{% endblock %}
